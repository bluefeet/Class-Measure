license = Perl_5
copyright_holder = Aran Deltac

[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/Class-Measure/issues

[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Sub::Exporter = 0.982

[Prereqs / TestRequires]
Test::Simple = 0.82

